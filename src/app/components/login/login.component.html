<div class="container">
    <div class="row m-3">
        <div class="col-12">
            <mat-card class="example-card ">
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form class="example-form">

                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="email" name="email" placeholder="Email"
                                            [(ngModel)]="auth.email" required>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="password" name="contraseÃ±a" placeholder="Password"
                                            [(ngModel)]="auth.contrase" required>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <a (click)="auth.login()"><button mat-raised-button class="button" type="submit">Login</button></a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
