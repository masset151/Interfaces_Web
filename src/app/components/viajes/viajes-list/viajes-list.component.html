<table>
    <thead>
      <th>ID</th>
      <th>Lugar</th>
      <th>Precio</th>

    </thead>
    <tbody>
      <tr *ngFor="let viaje of viajes">
  
        <td>{{viajes.id}}</td>
        <td>{{viajes.lugar}}</td>
        <td>{{viajes.precio}}</td>
        <td>
            <button (click)="delete(viaje.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
